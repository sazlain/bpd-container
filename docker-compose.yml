version: '3'

services:
  backend:
    build: ./node
    command: /bin/bash -c "cd /app/API-BPD && npm i && cp /app/env/.env /app/API-BPD/.env && nodemon src/index.js"
    stdin_open: true
    tty: true
    volumes:
      - ./API-BPD:/app/API-BPD
      - ./env:/app/env

  bpd-nginx:
    build: ./nginx
    tty: true
    ports:
      - "3356:80"
      - "3355:3355"
      - "80:80"
      - "443:443"
    volumes:
      - ./best-parts-deals:/var/www/html
      - ./nginx/sites-available:/etc/nginx/sites-available
    depends_on:
      - backend
